<article>
    <h3>Reisebuchungs-Formular</h3>
    <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
        <fieldset>
            <label>Abflughafens
                <select name="Abflughafens " size="6" required>
                    <optgroup label="Deutschland">
                        <option label="FRA (Flughafen Frankfurt)">FRA (Flughafen Frankfurt)</option>
                        <option label="MUC (Flughafen München)">MUC (Flughafen München)</option>
                        <option label="BER (Flughafen Berlin Brandenburg)">BER (Flughafen Berlin Brandenburg)</option>
                    </optgroup>
                    <optgroup label="Österreich">
                        <option label="VIE (Flughafen Wien)">VIE (Flughafen Wien)</option>
                        <option label="SZG">SZG (Flughafen Salzburg)</option>
                        <option label="INN">INN (Flughafen Innsbruck)</option>
                    </optgroup>
                    <optgroup label="Italien">
                        <option label="FCO">FCO (Flughafen Rom-Fiumicino)</option>
                        <option label="MXP">MXP (Flughafen Mailand-Malpensa)</option>
                        <option label="VCE">VCE (Flughafen Venedig-Marco Polo)</option>
                    </optgroup>
                    <optgroup label="Frankreich">
                        <option label="CDG">CDG (Flughafen Paris-Charles de Gaulle)</option>
                        <option label="ORY">ORY (Flughafen Paris-Orly)</option>
                        <option label="NCE">NCE (Flughafen Nizza)</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <input type="radio" id="hotel" name="Unterkunft" value="hotel" required>
            <label for="hotel">Hotel</label>
            <input type="radio" id="ferienwohnung" name="Unterkunft" value="ferienwohnung" required>
            <label for="ferienwohnung">Ferienwohnung</label>
            <input type="radio" id="hostel" name="Unterkunft" value="hostel" required>
            <label for="hostel">Hostel</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="zusatzleistungen[]" value="reiseversicherung" id="check1" checked>
            <label for="check1">Reiseversicherung</label>
            <input type="checkbox" name="zusatzleistungen[]" value="flughafentransfer" id="check2">
            <label for="check2">Flughafentransfer</label>
            <input type="checkbox" name="zusatzleistungen[]" value="zusätzliches gepäck" id="check3">
            <label for="check3">zusätzliches Gepäck</label>
        </fieldset>
        <fieldset>
            <label for="start-date">Anfangszeitpunkt:</label>
            <input type="date" id="start-date" name="start-date" required>
            <br><br>
            <label for="end-date">Endzeitpunkt:</label>
            <input type="date" id="end-date" name="end-date" required>
            <br><br>
            <label for="duration">Dauer der Reise (Tage):</label>
            <input type="number" id="duration" name="duration" min="1" max="21" required>
        </fieldset>
        <fieldset>
            <label for="persons">Anzahl Personen:</label>
            <input type="number" id="persons" name="persons" min="1" required>
        </fieldset>
        <fieldset>
            <label>bevorzugten Fluggesellschaft:
                <select name="bevorzugten Fluggesellschaft" size="1">
                    <option>...</option>
                    <option>Lufthansa</option>
                    <option>Swiss International Air Lines</option>
                    <option>Austrian Airlines</option>
                    <option>Air France</option>
                    <option>British Airways</option>
                    <option>Emirates</option>
                    <option>Qatar Airways</option>
                    <option>Singapore Airlines</option>
                    <option>Turkish Airlines</option>
                    <option>United Airlines</option>
                    <option>Delta Air Lines</option>
                    <option>American Airlines</option>
                    <option>Qantas</option>
                    <option>Japan Airlines</option>
                    <option>Korean Air</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="optionale Dienstleistungen[]" value="Priority-Check-In" id="check1a" checked>
            <label for="check1a">Priority-Check-In</label>
            <input type="checkbox" name="optionale Dienstleistungen[]" value="zusätzliches Handgepäck" id="check2a">
            <label for="check2a">zusätzliches Handgepäck</label>
            <input type="checkbox" name="optionale Dienstleistungen[]" value="Buchung eines Mietwagens" id="check3a">
            <label for="check3a">Buchung eines Mietwagens</label>
        </fieldset>
        <fieldset>

            <label> Reiseziele
                <input type="search" list="reiseziele" required/>
                <datalist id="reiseziele">
                    <option value="Amsterdam"></option>
                    <option value="Athens"></option>
                    <option value="Auckland"></option>
                    <option value="Bangkok"></option>
                    <option value="Barcelona"></option>
